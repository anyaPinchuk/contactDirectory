<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding new phone</title>
    <link href="css/index.css" type="text/css">
    <link href="bootstrap/css/bootstrap.css" type="text/css">
</head>
<body>
<form action="addPhone" method="post">
    <input type="text" required placeholder="Input country code" name="countryCode">
    <input type="text" required placeholder="Input operator code" name="operatorCode">
    <input type="text" required placeholder="Input number" name="number">
    <select name="type">
        <option value="mob">Mobile</option>
        <option value="home">Home</option>
    </select>
    <input type="text" placeholder="Input comment" name="comment">
    <button type="submit" class="btn btn-success"></button>
</form>
</body>
</html>
